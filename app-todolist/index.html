<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div class="restart-todo">
                <button id="reset-todo">Limpiar Tareas</button>
            </div>
            <div id="fecha"></div>
            <h1>Hola, Estas list@ para organizarte?</h1>
            <span>Vamos a agregar tus notas!!</span>
        </div>
        <div class="agregar-tarea">
            <input type="text" name="input" id="input" placeholder="Agrega una nueva tarea">
            <i id="boton-enter" class="bi bi-plus-circle-fill"></i>
        </div>
        <div class="seccion-tarea">
            <h3>Estas son tus tareas Pendientes</h3>
            <ul id="lista">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
